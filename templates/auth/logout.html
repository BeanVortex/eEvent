{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    {% tailwind_css %}
    <link rel="icon" href="{% static 'logo.svg' %}">
</head>
<body>

<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="{% static 'logo.svg' %}" alt="logo">
            eEvent    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Are you sure you want to logout?
                </h1>
                <form class="space-y-4 md:space-y-6"  method="post" action="">
                    {% csrf_token %}
                    <div class="flex items-center justify-between">

                        <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4
                        focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 
                        py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 mr-2">Logout</button>

                        <a href="{% url 'event_index'%}" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4
                        focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 
                        py-2.5 text-center dark:bg-cyan-600 dark:hover:bg-cyan-700 dark:focus:ring-cyan-800 ml-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </section>

</body>
</html>
