{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{event.title}}</title>
        {% tailwind_css %}

    </head>
    
    <body class="bg-gray-100">

        <div class="container mx-auto px-4 py-8  flex items-center justify-center">
            <div class="card bg-white items-center shadow-lg w-1/2 rounded-lg overflow-hidden p-2">
                <form method="POST" class="space-y-4">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="mt-3 w-full px-6 py-3 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create Event</button>
                </form>
            </div>
        </div>
  </body>
</html>
